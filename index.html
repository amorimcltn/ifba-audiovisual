     <script type="text/javascript"> 
        
  function disableGif(){
    $("#loading").hide();
    }
    
  jQuery(document).ready(function(){
    jQuery('#signin').submit(function(){
      $("#loading").show();
      $("#btlogin").prop("disabled", true);
    
      var dados = jQuery( this ).serialize();     
      jQuery.ajax({
        type: "POST",
        url: "validar_acesso.php",
        data: dados,
        success: function( data )       
        {           
          console.log(data);
          $("#loading").hide();
          $("#btlogin").prop("disabled", false);        
          if (data == 0){
            var html1 = "<div style=\"color: #F00;\">Dados incorretos. Por favor, tente novamente!<div>";             
            $('#login_alert').html(html1);
          }
          if (data == 1){
            window.location.href = "dashboard.php";             
          }                                             
        }
      });
      
      return false;
    });
  });   
  
  </script>
